<!DOCTYPE html>
<html>
<head>
  <title>WebAuthnInjector Popup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>WebAuthn Injector</h2>

  <div class="tab-buttons">
    <button class="tab-button active" data-tab="inject-error">Inject Error</button>
    <button class="tab-button" data-tab="edit-availability">Edit Availability</button>
  </div>

  <!-- Inject Error Tab Content -->
  <div class="tab-content active" id="inject-error">
    <div class="options-container">
      <div class="toggle-container">
        <label>
          Enable Error Injection
          <div class="toggle-switch">
            <input type="checkbox" id="enableErrorInjection">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>
    <div class="button-container" id="error-container">
      <label><input type="checkbox" id="notAllowedError" /><span>NotAllowedError</span></label>
      <label><input type="checkbox" id="invalidStateError" /><span>InvalidStateError</span></label>
      <label><input type="checkbox" id="notSupportedError" /><span>NotSupportedError</span></label>
      <label><input type="checkbox" id="abortError" /><span>AbortError</span></label>
      <label><input type="checkbox" id="timeoutError" /><span>TimeoutError</span></label>
      <label><input type="checkbox" id="unknownError" /><span>UnknownError</span></label>
    </div>
  </div>

  <!-- Edit Availability Tab Content -->
  <div class="tab-content" id="edit-availability">

    <div class="options-container">
      <div class="toggle-container">
        <label>
          Enable Edit Availability
          <div class="toggle-switch">
            <input type="checkbox" id="enableEditAvailability">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>

    <div class="options-container" id="edit-options">

      <label>
        Support PublicKeyCredential
        <div class="toggle-switch">
          <input type="checkbox" id="supportPublicKeyCredential">
          <span class="toggle-slider"></span>
        </div>
      </label>
      

      <div class="options-container" id="public-key-options">
        <label>
          Return true isUVPAA()
          <div class="toggle-switch">
            <input type="checkbox" id="supportUVPAA">
            <span class="toggle-slider"></span>
          </div>
        </label>
        <label>
          Return true isCMA()
          <div class="toggle-switch">
            <input type="checkbox" id="supportConditionalMediation">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>

    </div>

  </div>

  <script src="handler.js" type="module"></script>
  <script src="view.js" type="module"></script>
</body>
</html>
