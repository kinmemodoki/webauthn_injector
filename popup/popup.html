<!DOCTYPE html>
<html>
<head>
  <title>WebAuthnInjector Popup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>WebAuthn Injector</h2>

  <div class="tab-buttons">
    <button class="tab-button active" data-tab="inject-error">Inject Error</button>
    <button class="tab-button" data-tab="edit-availability">Edit Availability</button>
  </div>

  <!-- Inject Error Tab Content -->
  <div class="tab-content active" id="inject-error">
    <div class="button-container">
      <button id="notAllowedError">NotAllowedError</button>
      <button id="invalidStateError">InvalidStateError</button>
      <button id="notSupportedError">NotSupportedError</button>
      <button id="abortError">AbortError</button>
      <button id="unknownError">UnknownError</button>
    </div>
  </div>

  <!-- Edit Availability Tab Content -->
  <div class="tab-content" id="edit-availability">

    <div class="options-container">
      <div class="toggle-container">
        <label>
          Enable Edit Availability
          <div class="toggle-switch">
            <input type="checkbox" id="enableEditAvailability">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>

    <div class="options-container" id="edit-options">

      <label>
        Support PublicKeyCredential
        <div class="toggle-switch">
          <input type="checkbox" id="supportPublicKeyCredential">
          <span class="toggle-slider"></span>
        </div>
      </label>
      

      <div class="options-container" id="public-key-options">
        <label>
          Return true isUVPAA()
          <div class="toggle-switch">
            <input type="checkbox" id="supportUVPAA">
            <span class="toggle-slider"></span>
          </div>
        </label>
        <label>
          Return true isCMA()
          <div class="toggle-switch">
            <input type="checkbox" id="supportConditionalMediation">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>

    </div>

  </div>

  <script src="handler.js" type="module"></script>
  <script src="view.js" type="module"></script>
</body>
</html>
